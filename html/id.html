<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/id.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <header class="header">
        <div class="navi">
            <div class="logo">
                <a href="../index.html">
                    <img class="top_logo" src="../logo/logo.png" alt="">
                </a>
            </div>
            <ul class="items">
                <li class="news">
                    <a href="./news.html">新聞</a>
                </li>
                <li class="social">
                    <a href="./product.html">最新商品</a>
                </li>
                <li class="sing ">
                    <a href="./logoin.html">登入</a>
                </li>
                <li class="about">
                    <a href="./about.html">關於</a>
                </li>
                <li class="surfe">
                    <a href="">客服中心</a>
                </li>
            </ul>
            <div class="search_list">
                <i class="las la-search"></i>
                <input class="search_block" type="text" placeholder="搜尋商店">
            </div>
        </div>
    </header>

    <div class="social_id">
        <table class="social_table">
            <h2>若擁有以下帳號，便可輕輕鬆鬆建立</h2>
            <tr>
                <td class="facebook">
                    <i class="lab la-facebook-square "></i>
                    <span>facebook</span>
                </td>
                <td class="apple">
                    <i class="lab la-apple"></i>
                    <span>使用Apple註冊</span>
                </td>
            </tr>
            <tr>
                <td class="twitter">
                    <i class="lab la-twitter-square "></i>
                    <span>Twitter</span>
                </td>
                <td class="twitch">
                    <i class="lab la-twitch "></i>
                    <span>Twitch</span>
                </td>
            </tr>
        </table>
    </div>
    <div class="id_create">
        <h2>沒有上述帳號時，請輸入以下資訊。</h2>
        <table class="id_main">
            <tr>
                <td>暱稱</td>
                <td>
                    <input type="text" placeholder="請輸入暱稱">
                </td>
            </tr>
            <tr>
                <td>電子郵件信箱</td>
                <td>
                    <input type="text" placeholder="請輸入信箱">
                </td>
            </tr>
            <tr>
                <td>密碼</td>
                <td>
                    <input type="password" placeholder="8個以上包含半形英文和數字的文字">
                </td>
            </tr>
            <tr>
                <td>再次輸入密碼</td>
                <td>
                    <input type="password" placeholder="8個以上包含半形英文和數字的文字">
                </td>
            </tr>
            <tr>
                <td>出生年月日</td>
                <td>
                    <input type="date" name="bday">
                </td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <select name="sex" id="">
                        <optgroup>
                            <option value="1">男</option>
                            <option value="2">女</option>
                            <option value="3">不選擇</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
        </table>
        <div class="subscription">
            <ul>
                <li>
                    <input type="checkbox" value="1" checked>
                    <p>
                        <span>願意接收郵件寄送的應用程式之最新資訊或優惠活動</span>
                    </p>
                </li>
                <br>
                <li>
                    <input type="checkbox" value="1" checked>
                    <p>
                        <span>同意使用條款和隱私權政策。</span>
                    </p>
                </li>
            </ul>
            <div class="sub_but">
                <button>建立</button>
            </div>
        </div>

    </div>




</body>

</html>
